<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<h3>Change your password!</h3>
<h3>Hello {{fname}}!</h3>
<!--<h3>Hello {{username}}!</h3>-->
<form method="post" action="/changepass">
    {% csrf_token %}
    <div>
        <label for="pass1">Old Password</label>
        <input type="password" id="passold" name="passold" placeholder="Enter Your Old Password" Required>
        <label for="pass1">New Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Your New Password" Required>
    </div>

    <button type="submit">Update</button>
    <button type="submit"><a href="/cancel">Cancel</a></button>

</form>
</body>
</html>
