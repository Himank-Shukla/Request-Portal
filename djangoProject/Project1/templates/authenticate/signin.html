<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%load static%}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{%static 'ssign.css' %}"/>
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
<div id="login-form-wrap">
    <h1>Login</h1>
    <form id="login-form" method="post" action="/signin">
        {% csrf_token %}
        <p>
            <input type="text" id="username" name="username" placeholder="Username" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" id="pass1" name="pass1" placeholder="Password" required><i
                class="validation"><span></span><span></span></i>
        </p>

        <button type="submit" id="login">Login</button>
    </form>

</div>
</body>
</html>
